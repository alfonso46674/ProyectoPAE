<!doctype html>
<html lang="en">
  <head>
    <title>Crear Oferta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="registro">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Crear Oferta</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Email del trabajador:</label><br>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="Salario" class="text-info">Salario:</label><br>
                                <input type="text" name="Salario" id="salary" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="tiempo" class="text-info">Tiempo de contratacion:</label><br>
                                <input type="text" name="time" id="hire_time" class="form-control" required>
                            </div>

                            

                                <div class="form-group">

                                    <!-- <label for="remember-me" class="text-info"><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                    <input type="submit" id="RegistroSubmit" name="submit" class="btn btn-info btn-md"
                                        value="Enviar">
                                    <!--href = "PaginaPrincipal.html"-->
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script> 


let submit = document.getElementById('RegistroSubmit')

        //verificar que existen inputs validos
        submit.disabled = true

        // para habilitar/deshabilitar el boton de enviar
        let formulario = document.querySelector('form')
        formulario.addEventListener("change", ()=>{
            let inputs = document.querySelectorAll('#registro input:invalid') // coleccion de inputs
            if(inputs.length >= 1){ // si existe al menos un elemento invalido 
                submit.disabled = true
            }
            else{
                submit.disabled = false
            }
            
        })

        // mandar informacion cuando se haga click a enviar
        submit.addEventListener("click",  function(event){
            //event.preventDefault()

            
      
           //aqui se añade codigo para mandar informacion a backend
        });


</script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
